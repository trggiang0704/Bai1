<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Quản lý sinh viên</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2 class="mb-4 text-primary">Nhập thông tin sinh viên</h2>
    <form method="POST" class="row g-3">
        <div class="col-md-6">
            <label class="form-label">Mã SV</label>
            <input name="ma_sv" class="form-control" required>
        </div>
        <div class="col-md-6">
            <label class="form-label">Tên SV</label>
            <input name="ten_sv" class="form-control" required>
        </div>
        <div class="col-md-6">
            <label class="form-label">Lớp</label>
            <input name="lop" class="form-control" required>
        </div>
        <div class="col-md-6">
            <label class="form-label">Email</label>
            <input name="email" class="form-control" required>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-success">Thêm sinh viên</button>
        </div>
    </form>

    <hr class="my-5">

    <h3 class="mb-4 text-primary">Danh sách sinh viên</h3>
    <table class="table table-bordered table-striped">
        <thead class="table-dark">
            <tr>
                <th>Mã SV</th>
                <th>Tên SV</th>
                <th>Lớp</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            {% for s in students %}
            <tr>
                <td>{{ s.ma_sv }}</td>
                <td>{{ s.ten_sv }}</td>
                <td>{{ s.lop }}</td>
                <td>{{ s.email }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

</body>
</html>
