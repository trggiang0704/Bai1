<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Tra cứu sinh viên</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2 class="mb-4 text-primary">Tra cứu sinh viên</h2>
    <form method="POST" class="row g-3">
        <div class="col-md-6">
            <label class="form-label">Mã sinh viên</label>
            <input type="text" name="ma_sv" class="form-control" required>
        </div>
        <div class="col-md-12">
            <button type="submit" class="btn btn-success">Tìm kiếm</button>
        </div>
    </form>

    {% if student %}
        <div class="mt-4">
            {% if student.error %}
                <div class="alert alert-danger">{{ student.error }}</div>
            {% else %}
                <div class="card">
                    <div class="card-header bg-primary text-white">Thông tin sinh viên</div>
                    <div class="card-body">
                        <p><strong>Mã SV:</strong> {{ student.ma_sv }}</p>
                        <p><strong>Tên:</strong> {{ student.ten_sv }}</p>
                        <p><strong>Lớp:</strong> {{ student.lop }}</p>
                        <p><strong>Email:</strong> {{ student.email }}</p>
                    </div>
                </div>
            {% endif %}
        </div>
    {% endif %}
</div>

</body>
</html>
